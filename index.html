<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Numero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
    <div class="Titulo">
        <h1 >Acerte o Número</h1>
    </div>

    <fieldset>
         <p>Digite um numero entre 1 à 100, e veja se você consegue acertar o Número, tendo 10 chances.</p>
         <p class="tentativas">Tentativas:</p>
        <div class="form">
            <input type="number" min="1" max="100" id="adcampo" value="Digite um numero">
            <input type="button" value="Confirmar" id="confirmo" onclick="play()">
        </div>
        
        <div class="resul">
            <p id="altobaixo"></p>
            <p id="chances"></p>
            <p id="ultresultado"></p>
           
        </div>
        </div>
    </fieldset>
    <script src="js.js"></script>
</body>
</html>
